<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
    <link rel="stylesheet" href="style/styles.css"/>
    <title>Главная</title>
  </head>
  <body>
    <div class="head">
      <div class="head__container">
        <div class="head__logo"><a href="/" class="logo__link"><img src="http://lorempixel.com/400/200" alt="logo" class="logo__img"/></a></div>
        <div class="head__search">
          <input type="text" placeholder="Поиск" class="search__input search__input-head"/>
        </div>
        <div class="head__buttons head__buttons-left">
          <div class="button__item button__item-head"><a href="#" class="button__link"><img src="img/pencilwrite.svg" class="button__img button__img-pencil"/></a></div>
          <div class="button__item button__item-head"><a href="#" class="button__link"><img src="img/multicrop.svg" class="button__img button__img-crop"/></a></div>
        </div>
        <div class="head__user"><a href="#" class="user__link"><img src="http://lorempixel.com/400/200" class="user__avatar user__avatar-head"/>
            <div class="user-head">
              <div class="user-head__name">Austin Young</div>
              <div class="user-head__status">Онлайн</div>
            </div></a></div>
        <div class="head__buttons head__buttons-right">
          <div class="button__item button__item-head"><a href="#" class="button__link"><img src="img/phone.svg" class="button__img button__img-phone"/></a></div>
          <div class="button__item button__item-head"><a href="#" class="button__link"><img src="img/camera.svg" class="button__img button__img-camera"/></a></div>
          <div class="button__item button__item-head"><a href="#" class="button__link"><img src="img/multicrop.svg" class="button__img button__img-crop"/></a></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
